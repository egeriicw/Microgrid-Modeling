services:
  db:
    image: timescale/timescaledb-postgis:pg16
    environment:
      POSTGRES_USER: microgrid
      POSTGRES_PASSWORD: microgrid
      POSTGRES_DB: microgrid
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U microgrid -d microgrid"]
      interval: 5s
      timeout: 5s
      retries: 30
    volumes:
      - microgrid_db:/var/lib/postgresql/data

volumes:
  microgrid_db:
